{% extends "base.html" %} {% block content %}
<div class="row justify-content-center mt-5">
	<div class="col-md-5">
		{% comment %} <h2>New Todo</h2> {% endcomment %}
	</div>
</div>
<div class="row justify-content-center mt-8">
	<div class="col-md-8">
		{% if error %}
		<div class="alert alert-danger" role="alert">
			{{ error }}
		</div>
		{% endif %}
		<form method="POST">
			{% csrf_token %}

			<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
				<header class="masthead mb-auto">
				</header>
				{% comment %} <main
					role="main"
					class="inner cover justify-content-center align-items-center text-center"
				> {% endcomment %}
					<h1 class="cover-heading">Log</h1>
					<br />
					<p class="lead">
						<label for="description">Date & Time --- {{ time }}</label>
				<textarea name="description" rows="15" class="form-control" id="description"></textarea>
					</p>
					<br />
					<div class="form-group form-check">
						<input
							type="checkbox"
							name="intresting"
							class="form-check-input"
							id="intresting"
						/>
						<label class="form-check-label" for="intresting"
							>Important</label
						>
					</div>
					<button type="submit" class="btn btn-primary">Save</button>
					<p class="lead">
					</p>
				</main>
{% comment %} 
			<div class="form-group">
				<label for="description">description</label>
				<textarea name="description" class="form-control" id="description"></textarea>
			</div>
			<div class="form-group form-check">
				<input
					type="checkbox"
					name="intresting"
					class="form-check-input"
					id="intresting"
				/>
				<label class="form-check-label" for="intresting"
					>Important</label
				>
			</div>
			<button type="submit" class="btn btn-primary">Save</button> {% endcomment %}
		</form>
	</div>
</div>
{% endblock %}
