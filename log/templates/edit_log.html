{% extends "base.html" %} {% block content %}
<div class="row justify-content-center mt-5">
	<div class="col-md-5">
		<h2>Update my Dear Diary </h2>
	</div>
</div>
<div class="row justify-content-center mt-5">
	<div class="col-md-5">
		{% if error %}
		<div class="alert alert-danger" role="alert">
			{{ error }}
		</div>
		{% endif %}
		<form method="POST">
			{% csrf_token %}
			<div class="form-group">
				<label for="title">Date time  {{ log.created }}</label>
				{% comment %} <input
					type="text"
					name="created"
					class="form-control"
					id="created"
					value="{{ log.created }}"
					required
			</div> {% endcomment %}
			<div class="form-group">
				<label for="description">Page</label>
				<textarea name="description" rows="15" class="form-control" id="description"> {{ log.description }}</textarea>
			</div>
			<div class="form-group form-check">
				<input
					type="checkbox"
					name="intresting"
					class="form-check-input"
					id="intresting"
					{%
					if
					todo.intresting
					%}checked{%
					endif
					%}
				/>
				<label class="form-check-label" for="intresting"
					>intresting</label
				>
			</div>
			<button type="submit" class="btn btn-primary">Save</button>
			{% comment %} <button
				type="button"
				class="btn btn-success"
				onclick="$('#complete').click()"
			>
				Complete
			</button> {% endcomment %}
			<button
				type="button"
				class="btn btn-danger"
				onclick="$('#delete').click()"
			>
				Delete
			</button>
		</form>
	</div>
</div>
<form
	style="display: none;"
	method="POST"
	action="{% url 'deletetodo' log.id %}"
>
	{% csrf_token %}
	<button id="delete" type="submit">Delete</button>
</form>
{% endblock %}
